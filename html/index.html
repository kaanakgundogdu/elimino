<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Tournament</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main class="main">
        <div id="controls">
            <button id="startBtn">Start Tournament</button>
        </div>

        <div id="roundInfo"></div>

        <div id="progress"></div>

        <div id="match" style="display:none;">
            <div class="choice">
                <img id="imgA" src="" alt="Choice A">
                <div class="info" id="infoA"></div>
            </div>
            <div class="choice">
                <img id="imgB" src="" alt="Choice B">
                <div class="info" id="infoB"></div>
            </div>
        </div>

    </main>

    <script src="/js/script.js"></script>
</body>

</html>
